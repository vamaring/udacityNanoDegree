<!DOCTYPE html>
<html>
	<head>
		<title> Welcome to Signup </title>
		<style type="text/css">
			.label {text-align: right}
			.error {color: red}
		</style>
	</head>
	
	<body>
		<h2> Signup </h2>
		<br>
		<form method = "post">
			<table>
				<tr>
					<td>
						<label class = "label"> UserName </label>
					</td>
					
					<td>
						<input type = "text" name = "username" value = "{{username}}" >
					</td>
					
					<td class = "error">
						{{error_username}}
					</td>
				
				</tr>
			
				<tr>
					<td>
						<label class = "label"> Password </label>
					</td>
					
					<td>
						<input type = "password" name = "password" value = "" >
					</td>
					
					<td class = "error">
						{{error_password}}
					</td>
				
				</tr>
				
				<tr>
					<td>
						<label class = "label"> Verify Password </label>
					</td>
					
					<td>
						<input type = "password" name = "verify" value = "" >
					</td>
					
					<td class = "error">
						{{error_verify}}
					</td>
				
				</tr>
				
				<tr>
					<td>
						<label class = "label"> Email (optional)</label>
					</td>
					
					<td>
						<input type = "text" name = "email" value = "{{email}}" >
					</td>
					
					<td class = "error">
						{{error_email}}
					</td>
				
				</tr>
			
			</table>
			
			<br>
			<input type = "submit" >
			
		</form>
	</body>
	
</html>
